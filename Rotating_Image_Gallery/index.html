<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<body>
    <div class="box">
        <div  style="--v: 1;"><img src="1.jpg"></div>
        <div style="--v: 2;"><img src="2.jpg"></div>
        <div style="--v: 3;"><img src="3.jpg"></div>
        <div style="--v: 4;"><img src="4.jpg"></div>
        <div style="--v: 5;"><img src="5.jpg"></div>
        <div style="--v: 6;"><img src="6.jpg"></div>
        <div style="--v: 7;"><img src="7.jpg"></div>
        <div style="--v: 8;"><img src="8.jpg"></div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.box div').click(function(){
            if($(this).hasClass('spin')){
                $('.box div').removeClass('spin');}
            else{
                $('.box div').removeClass('spin');
                $(this).addClass('spin');
            }
        });
    });
</script>
</html>
